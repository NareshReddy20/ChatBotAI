<script>
    let timerEle=document.getElementById("timer");
    let countdown=10;
    let intervalId=setInterval(function(){
        countdown--;
        timerEle.textContent=countdown;
       if(countdown===0){
        timerEle.textContent="BOOM!";
        timerEle.style.color="red";
        clearInterval(intervalId);
       }
    },1000);

    let defuserEle=document.getElementById("defuser");
    defuserEle.addEventListener("keyup",function(event){
        let bombDefuserValue=defuserEle.value;
        if(bombDefuserValue==="defuse"&&event.key==="Enter"&&countdown!==0)
        {
            timerEle.textContent="Yahoo You did it!";
            timerEle.style.color="green";
            clearInterval(intervalId);
        } 
    })
</script>
