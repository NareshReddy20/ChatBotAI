<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container pt-3">
        <div class="row">
            <h1 class="col-12 heading text-center">Custom Range Counter</h1>
            <div class="col-12 text-center">
                <input type="text" placeholder="Enter From Value" class="w-50 mt-3 pl-2" id="fromUserInput" />
                <input type="text" placeholder="Enter To Value" class="w-50 mt-3 pl-2" id="toUserInput" />
                <br />
                <button class="btn btn-primary mt-4" id="startBtn">
                    Start
                </button>
                <p class="counter mt-4" id="displayValues"></p>
            </div>
        </div>
    </div>
</body>

</html>

<style>
.heading {
    color: #3e4c59;
    font-family: "Bree Serif";
    font-size: 24px;
}

.counter {
    font-size: 32px;
}
</style>

<script>
    let fromUserInputEle = document.getElementById("fromUserInput");
let toUserInputEle = document.getElementById("toUserInput");
let buttonClickedEle = document.getElementById("startBtn");
let finalOutput = document.getElementById("displayValues");
buttonClickedEle.onclick = function() {
    if (isNaN(fromUserInputEle.value)||isNaN(toUserInputEle.value)) {
        alert("Enter correct Input");
        return;
    }
    let counter = parseInt(fromUserInputEle.value);
    finalOutput.textContent=counter;
    let lastcounter=parseInt(toUserInputEle.value);
    let timerId=setInterval(function() {
        if(counter<lastcounter){
            counter=counter+1;
            finalOutput.textContent=counter;
        }
        else if(counter>lastcounter){
            counter--;
            finalOutput.textContent=counter;
        }
        else{
            clearInterval(timerId);
        }
    }, 1000);
}
</script>
